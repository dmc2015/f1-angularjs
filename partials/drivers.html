<div class="table-container table-responsive col-lg-12 col-md-12">
  <table class="table table-striped table-hover ">
    <thead>
      <tr><th class="text-center" colspan="4">Drivers Championship Standings</th></tr>
        <tr>
          <th>Place</th>
          <th>Driver & Nationality</th>
          <th col-span="4" width: "200px" >Constructor/Make</th>
          <th>Points</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="driver in driversList | filter: searchFilter">
        <td>{{$index + 1}}</td>
        <td>
          <img class="flag" ng-src="{{driver.flagUrl}}"/>

          <a href="#/drivers/{{driver.Driver.driverId}}">
            {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
          </a>
        </td>

        <td>{{driver.Constructors[0].name}}</td>
        <td>{{driver.points}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
