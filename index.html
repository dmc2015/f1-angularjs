<!DOCTYPE html>

<html>
  <head>
    <title>F-1 Feeder</title>


  </head>



  <body ng-app="F1FeederApp" ng-controller="driversController">
    <input type="text" ng-model="nameFilter" placeholder="Search Name"/>
    <table>
      <thead>
        <tr><th colsapn="4"> Drivers Championship Standings</th></tr>
      </thead>
      <tbody>
        <!-- <tr ng-repeat="driver in driversList"> -->
          <tr ng-repeat="driver in driversList | filter: searchFilter">

          <td>{{$index + 1}}</td>
          <td>
            <img src="img/flags/{{driver.Driver.nationality}}.png" />
            {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familiyName}}
          </td>
          <td>{{driver.Constructors[0].name}}</td>
          <td>{{driver.points[0].name}}</td>
        </tr>

      </tbody>

    </table>

  <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="source/js/app.js"></script>
    <script src="source/js/services.js"></script>
    <script src="source/js/controllers.js"></script>

  <!--
    <script src="prod/js/app.js"></script>

    <script src="prod/js/controllers.js"></script>
-->
  </body>
</html>
